<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Shopping Cart</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- header -->
    <header>
    <!-- Nav -->
    <div class="nav container">
        <a href="#" class="logo">E-commerce</a>
        <!-- cart icon -->
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <!-- Cart -->
        <div class="cart">
            <h2 class="cart-title">Meu Carrinho</h2>
            <!-- Content -->
            <div class="cart-content">

            </div>    
             <!-- Total -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>  
             <!-- Buy Button -->
                <button type="button" class="btn-buy">Comprar Agora</button>
             <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>  
        </div>
    </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="./img/0e948cfc220b62a9531b5d3507cd9d028ce6a52a_original.jpeg" alt="" class="product-img">
                <h2 class="product-title">Bolsa Masculina</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- box 2 -->
             <div class="product-box">
                <img src="./img/camisa-social-slim-fit-floral-estilosa-masculina-manga-longa.jpg" alt="" class="product-img">
                <h2 class="product-title">Camisa Social</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- box 3 -->
             <div class="product-box">
                <img src="./img/Sapatos-de-couro-de-alta-qualidade-dos-homens-de-alta-qualidade-sapatos-de-couro-de-alta.jpg_Q90.jpg_.jpg" alt="" class="product-img">
                <h2 class="product-title">Sapato de Couro</h2>
                <span class="price">$225</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- box 4 -->
            <div class="product-box">
                <img src="./img/Homens-ver-o-moda-jap-o-estilo-100-linho-de-alta-qualidade-cintura-el-stica-shorts.jpg_Q90.jpg_.jpg" alt="" class="product-img">
                <h2 class="product-title">Bermuda de linho</h2>
                <span class="price">$125</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- box 5 -->
            <div class="product-box">
                <img src="./img/sg-11134201-22100-xtq4jfte85iv72.jpg" alt="" class="product-img">
                <h2 class="product-title">Camisa Masculina</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- box 6 -->
             <div class="product-box">
                <img src="./img/sg-11134201-22120-1xpxd8nspmkvc7.jpg" alt="" class="product-img">
                <h2 class="product-title">Sandalha Masculina</h2>
                <span class="price">$189</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- box 7 -->
            <div class="product-box">
                <img src="./img/perfume-masc.png" alt="" class="product-img">
                <h2 class="product-title">Jaqueta Adidas</h2>
                <span class="price">$1.100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- box 8 -->
             <div class="product-box">
                <img src="./img/sneakers-masc.jpg" alt="" class="product-img">
                <h2 class="product-title">TÃªnis Masculino</h2>
                <span class="price">$546</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link to JS -->
    <script src="js/main.js"></script>
</body>
</html>
